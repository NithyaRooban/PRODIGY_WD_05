<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .weather-result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .weather-result p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">Use My Location</button>
    <div id="weatherResult" class="weather-result"></div>
  </div>

  <script>
    const apiKey = 'API_KEY_HERE'; // Replace with your OpenWeatherMap API key

    function displayWeather(data) {
      const weatherResult = document.getElementById("weatherResult");
      const { name, main, weather, wind } = data;
      const tempCelsius = main.temp - 273.15; // Convert from Kelvin to Celsius

      weatherResult.innerHTML = `
        <h2>Weather in ${name}</h2>
        <p><strong>Temperature:</strong> ${tempCelsius.toFixed(1)} ¬∞C</p>
        <p><strong>Condition:</strong> ${weather[0].main}</p>
        <p><strong>Description:</strong> ${weather[0].description}</p>
        <p><strong>Humidity:</strong> ${main.humidity}%</p>
        <p><strong>Wind Speed:</strong> ${wind.speed} m/s</p>
      `;
    }

    function getWeatherByCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("City not found");
          }
          return response.json();
        })
        .then(data => displayWeather(data))
        .catch(error => {
          alert("Error fetching data: " + error.message);
        });
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`)
            .then(response => {
              if (!response.ok) {
                throw new Error("Unable to fetch weather for your location");
              }
              return response.json();
            })
            .then(data => displayWeather(data))
            .catch(error => {
              alert("Error fetching data: " + error.message);
            });
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
